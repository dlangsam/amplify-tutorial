- text: "Never in the field of human conflict has so much been owed by so many to so few!"
  author: "Winston Churchill"
- text: "An army is a team. It lives, eats, sleeps, and fights as a team. This individual heroic stuff is pure horseshit"
  author: "George Patton"
- text: "Courage is fear holding on a minute longer."
  author: "George Patton"
- text: "I'd rather have a German division in front of me, than a French one behind."
  author: "George Patton"
- text: "We herd sheep, we drive cattle, we lead people. Lead me, follow me, or get out of my way."
  author: "George Patton"
- text: "The tragedy of war is that it uses man's best to do man's worst."
  author: "Henry Fosdick"
- text: "We are going to have peace even if we have to fight for it."
  author: "Dwight D. Eisenhower"
- text: "The death of one man is a tragedy. The death of millions is a statistic."
  author: "Joseph Stalin"
- text: "The object of war is not to die for your country, but to make the other bastard die for his."
  author: "George Patton"